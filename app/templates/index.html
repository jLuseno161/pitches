{% extends 'base.html'%}
{% import 'macros.html' as macro %}
{% block content%}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <h4 class="text-left">
                <a class="btn btn-primary" href="/add/category">
                    <span aria-hidden="true"></span> Add A Category </a>
            </h4>
            <ol class="category-list">
                {{ macro.displayCategoryList(categories) }}
            </ol>
        </div>
        <div class="col-md-9">
            <h2>All Pitches</h2>
            {{macro.displayAllPitches(all_pitches)}}
        </div>
    </div>
</div>
{% endblock %}
