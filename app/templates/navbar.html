<style>
    .navbar{
        background-color:rgb(3, 42, 49);
        border: none;
    }
</style>
<div class="navbar navbar-inverse" role="navigation" style="padding: 0.5%;">
    <div class="container d-flex">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" style="font-size: 24pt; color: goldenrod;">Pitchfest</a>
            </div>
            <div class="navbar-collapse collapse">

                <ul class="nav navbar-nav navbar-right" style="font-size: 15pt;">
                    {% if current_user.is_authenticated %}
                    <li><a href="/">Home</a></li>
                    <li><a href="/">{{current_user.username.capitalize()}}</a></li>
                    <li><a href="{{url_for('auth.logout')}}">Sign out</a></li>
                    {% else %}
                    <li><a href="/">Home</a></li>
                    <li><a href="{{url_for('auth.login')}}">Sign in</a></li>
                    {%endif%}
                </ul>
            </div>
        </div>
    </div>
</div>
